<!doctype html>
<html class="no-js" lang="{{ site.language}} ">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{% if page.title %}{{ page.title }} &ndash; {% endif %}{{ site.title }}</title>
  <meta name="description" content="{{ site.description }}" />
  <meta name="google-site-verification" content="{{ site.google-verification }}">
  <link rel="shortcut icon" href="{{ site.baseurl }}/assets/img/icons/favicon.ico">
  
  <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/app.css">

  <link rel="apple-touch-icon" sizes="180x180" href="{{ site.baseurl }}/assets/img/icons/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="{{ site.baseurl }}/assets/img/icons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="{{ site.baseurl }}/assets/img/icons/favicon-16x16.png">
  <link rel="manifest" href="{{ site.baseurl }}/assets/img/icons/site.webmanifest">
  <link rel="mask-icon" href="{{ site.baseurl }}/assets/img/icons/safari-pinned-tab.svg" color="#5bbad5">
  <meta name="msapplication-TileColor" content="#ff0000">
  <meta name="theme-color" content="#ffffff">

  <script async defer data-domain="skygear.io" src="https://plausible.io/js/plausible.js"></script>

  <!-- Matomo -->
  <script type="text/javascript">
	    var _paq = window._paq || [];
		    /* tracker methods like "setCustomDimension" should be called before "trackPageView" */
			    _paq.push(['trackPageView']);
		    _paq.push(['enableLinkTracking']);
		  (function() {
			      var u="https://oursky.matomo.cloud/";
			      _paq.push(['setTrackerUrl', u+'matomo.php']);
			      _paq.push(['setSiteId', '1']);
			      var d=document, g=d.createElement('script'), s=d.getElementsByTagName('script')[0];
			      g.type='text/javascript'; g.async=true; g.defer=true;
			  g.src='//cdn.matomo.cloud/oursky.matomo.cloud/matomo.js'; s.parentNode.insertBefore(g,s);
			    
		  })();
  </script>
  <!-- End Matomo Code -->

</head>
